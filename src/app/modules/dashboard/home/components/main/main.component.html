<div class="space-y-5">
    <div class="sm:justify-between sm:items-center  sm:flex border p-5 rounded-lg gap-5 space-y-5 md:space-y-0">
        <div class="sm:text-left">
            <h1 class="text-2xl  sm:text-3xl">Welcome Back, {{user?.name}}</h1>
            <p class="mt-1.5 text-sm text-gray-500">
                Let's write a new blog post! ðŸŽ‰
            </p>
        </div>
    
        <div class="flex gap-4 sm:flex-row sm:mt-0 items-center">
            <button class="inline-flex items-center justify-center w-auto px-5 py-3 text-gray-500 transition border border-gray-200 rounded-lg hover:text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring" type="button" >
                <span class="text-sm font-medium"> View Website </span>
        
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </button>
        
            <button class="block px-5 py-3 text-sm font-medium text-white transition bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring" type="button">
                Create a New Page
            </button>
        </div>
    </div>
    
    <div class="space-y-5">    
        <div class="grid md:grid-cols-4  gap-5">
            <app-page-item *ngFor="let page of user.pages" [page]="page" ></app-page-item>
    
            <button class="p-8 border border-gray-200 rounded bg-white hover:bg-gray-50 hover:border-b-4 hover:border-b-blue-500 active:bg-gray-100"  >    
                <div class="flex justify-center items-center text-gray-500">      
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">                    
                        <path stroke-linecap="round" stroke-linejoin="round"  stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>    
                </div>    
                <div class="text-center mt-4">      
                    <h1 class="font-bold text-gray-700 text">Add Page</h1>      
                    <p class="text-500 text-sm mt-4">Build a page using page fragments and edit content inline</p>    
                </div>  
            </button>
        </div>
    </div>
</div>
