<app-dashboard>
    <div class=" md:flex relative h-full">
        <div class="md:flex hidden flex-col w-56  border-r h-screen md:h-auto bg-white fixed md:sticky top-10">
            <div class="flex items-center flex-shrink-0 px-4 h-14">
                <h2 class="block text-xl font-medium tracking-tighter text-gray-900 transition duration-500 ease-in-out transform cursor-pointer hover:text-gray-900 ">
                    {{page?.title}}
                </h2>
            </div>
            <div class="flex-1 h-full flex flex-col  px-4 mt-5">
                <nav class="flex-1 space-y-1 ">
                    <ul class="space-y-2">
                        <li>
                            <a class="normal-case btn btn-ghost rounded-full btn-block justify-start hover:text-white transition-shadow" routerLinkActive="btn-active text-white" [routerLinkActiveOptions]="{exact: true}" routerLink="/{{slug}}" >
                                <i-feather name="link-2" class=""></i-feather>
                                <span class="ml-4">Links</span>
                            </a> 
                        </li>
                        <li>
                            <a class="normal-case btn btn-ghost rounded-full btn-block justify-start hover:text-white transition-shadow" routerLinkActive="btn-active text-white" routerLink="/{{slug}}/settings">
                                <i-feather name="settings"></i-feather>
                                <span class="ml-4">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a class="normal-case btn btn-ghost rounded-full btn-block justify-start hover:text-white transition-shadow" routerLinkActive="btn-active text-white" routerLink="/{{slug}}/analytics">
                                <i-feather name="pie-chart"></i-feather>
                                <span class="ml-4">Analytics</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- <div class="flex flex-shrink-0 p-4 px-4">
                <a href="#" class="flex-shrink-0 block w-full group">
                    <div class="flex items-center">
                        <div>
                            <img class="inline-block rounded-full h-9 w-9" src="/assets/images/avatar.png" alt="">
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">Wicked Labs</p>
                        </div>
                    </div>
                </a>
            </div> -->
        </div>

        <div class="md:flex-1  min-h-full md:sticky top-0">
            <div class="flex bg-white border-b">
                <div class="h-14 px-7 flex md:w-3/5 mx-auto w-full flex-1 items-center sticky top-0 z-50">
                    <h3 class="text-xl font-semibold">{{title}}</h3>
                </div>

                <div class="h-14 w-2/5 hidden md:flex bg-white px-7 sticky top-0 z-50 ">
                    <div class="w-10/12 flex justify-between items-center mx-auto">
                        <a href="http://localhost:4200/{{page?.slug}}" target="_blank" class="text-sm btn btn-link normal-case py-0 px-0 underline">http://localhost:4200/{{page?.slug}}</a>
                        
                        <button (click)="shareLink()" class="btn btn-sm text-sm btn-ghost">
                            <i-feather name="share-2" style="width: 16px; height: 16px;" class="mr-2" ></i-feather>
                            Share
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex h-auto">
                <div class="md:w-3/5 w-full md:flex-1 min-h-full relative scrollbar-thin py-5">
                    <div class="md:absolute left-0 right-0 top-0 bottom-0 overflow-y-scroll scrollbar-thin scrollbar-thumb-gray-600 hover:scrollbar-thumb-gray-700 scrollbar-track-gray-50 pb-5">
                        <ng-content ></ng-content>
                    </div>
                </div>
                
                <div class="border-l w-2/5 hidden md:flex md:flex-col ">        
                    <div class="flex h-full py-4 justify-center items-center flex-1">
                        <app-mockup></app-mockup>
                    </div>
                </div>
            </div>

            <!-- <div class="w-full flex-none">
                <app-footer ></app-footer>
            </div> -->
            <!-- <app-footer></app-footer> -->
        </div>
    </div>
</app-dashboard>
