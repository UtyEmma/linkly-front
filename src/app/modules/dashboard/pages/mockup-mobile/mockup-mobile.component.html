<button (click)="toggle(true)" class="btn btn-ghost btn-active btn-sm space-x-2 md:hidden capitalize ">
    <i-tabler name="device-mobile"></i-tabler>
    <span>Preview</span>
</button>

<div *ngIf="show" @flyInOut class="fixed top-0 bottom-0 left-0 right-0 bg-white h-full w-full flex flex-col">
    <div class="flex py-1 px-3 border-b justify-between items-center">
        <a href="http://localhost:4200/{{page?.slug}}" target="_blank" class="text-sm btn btn-link normal-case py-0 px-0 underline">http://localhost:4200/{{page?.slug}}</a>
                    
        <div class="flex space-x-2 justify-center">
            <button (click)="shareLink()" class="btn btn-sm text-sm btn-ghost space-x-2 btn-square">
                <i-feather name="share-2" style="width: 16px; height: 16px;" ></i-feather>
            </button>
            <a href="http://localhost:4200/{{page?.slug}}" target="_blank" class="btn btn-sm text-sm btn-ghost space-x-2 btn-square">
                <i-feather name="external-link" style="width: 16px; height: 16px;" ></i-feather>
            </a>
            <div class="mx-2 border-l"></div>
            <button (click)="toggle(false)" class="btn btn-sm btn-ghost btn-square">
                <i-feather name="x" style="width: 16px; height: 16px;" ></i-feather>
            </button>
        </div>
    </div>

    <div class="flex-1 p-3">
        <div class="flex items-center justify-center">
            <app-mockup [page]="page" ></app-mockup>
        </div>
    </div>
</div>
