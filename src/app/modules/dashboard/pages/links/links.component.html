<app-pages>
    <div class="h-14 border-b bg-white px-7 flex items-center sticky top-0">
        <h3 class="text-xl">Links</h3>
    </div>

    <div class="px-7">
        <div class="grid mt-5 grid-cols-2 w-full gap-5">
            <div>
                <button class="btn btn-primary w-full">Add New Link</button>
            </div>
            <button class="btn btn-outline btn-primary w-full">Choose a Link</button>
        </div>
    
        <div class="w-full mt-5 space-y-3">
            <app-link-item  *ngFor="let link of links"></app-link-item>
    
        </div>
    </div>
</app-pages>
