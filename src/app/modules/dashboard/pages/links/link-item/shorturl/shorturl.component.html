<div class="flex space-x-1 py-3 px-5 relative">
    <i-feather name="close" class="absolute right-5 top-5"></i-feather>
    <div class="w-1/12">

    </div>
    <div class="flex-1">
        <div class="mb-2">
            <p class="text-sm lh-0">Create a sharable short URL for this link</p>
        </div>

        <div class="flex space-x-3">
            <label class="flex-1 flex text-sm items-center border input input-bordered py-1">
                <span class="pr-2 pl-1">localhost:4200/</span>
                <input type="text" (blur)="updateShortURL($event)" [value]="shorturl" name="shortlink" placeholder="Short Link" class="border-0 py-0 input input-sm bg-transparent input-ghost  focus:ring-0 focus:outline-0 px-0 text-sm" />
            </label>

            <button (click)="generateShortLink()"  class="btn btn-primary btn-outline py-1">
                <i-feather name="zap" style="width: 14px; height: 14px;" class="mr-2" ></i-feather>
                Generate
            </button>
        </div>
    </div>
</div>
