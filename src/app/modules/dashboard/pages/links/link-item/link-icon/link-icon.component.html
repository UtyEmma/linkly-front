<div class="flex space-x-1 py-3 px-5 relative">
    <div class="w-1/12"></div>
    <div class="flex-1 space-y-2">
        <p class="text-sm">Select an Icon or Logo for this Link</p>

        <div class="w-full grid grid-cols-2 gap-4">
            <app-link-img [link]="link" class="w-full"></app-link-img>

            <app-icon-picker (selected)="updateIcon($event)" class="w-full"></app-icon-picker>
        </div>
    </div>
</div>
