<div *ngIf="stats">
  <div *ngIf="(isViewed || isVisited || isClicked)">
    <div style="display: block">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>


  <app-unavailable-data *ngIf="!(isViewed || isVisited || isClicked)"></app-unavailable-data>
</div>
<!-- [type]="barChartType" -->
