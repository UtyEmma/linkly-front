<header class="bg-white border-b">
    <div class="max-w-screen-xl px-4 py-4 mx-auto sm:px-6 lg:px-8 ">
      <div class="flex items-center sm:justify-between sm:gap-4">
        <div class="relative hidden sm:block">
          <a routerLink="/" >
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600" alt="Workflow">
          </a>
        </div>
  
        <div class="flex items-center justify-between flex-1 gap-8 sm:justify-end">  
          <button
            type="button"
            class="flex items-center transition rounded-lg group shrink-0"
          >
            <img
              class="object-cover w-10 h-10 rounded-full"
              src="https://www.hyperui.dev/photos/man-4.jpeg"
              alt="Simon Lewis"
            />
  
            <p class="hidden ml-2 text-xs text-left sm:block">
              <strong class="block font-medium">{{user.name}}</strong>
  
              <span class="text-gray-500"> {{user.email}} </span>
            </p>
  
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="hidden w-5 h-5 ml-4 text-gray-500 transition sm:block group-hover:text-gray-700"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
  
    </div>
</header>
